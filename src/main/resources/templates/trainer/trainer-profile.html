        <!-- Main Content -->
        <div class="section-card">
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#today">
                        <i class="bi bi-calendar-day me-2"></i>Hoy
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#upcoming">
                        <i class="bi bi-calendar-week me-2"></i>Próximas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#history">
                        <i class="bi bi-clock-history me-2"></i>Historial
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Today's Classes -->
                <div class="tab-pane fade show active" id="today">

                    <div th:each="training : ${clasesHoy}">

                        <div class="class-card"
                            th:classappend="${training.status == 'active'} ? ' active' : ' inactive'">


                            <div class="row align-items-center">

                                <!-- HORA Y DURACIÓN -->
                                <div class="col-md-2">
                                    <div class="time-badge text-center">
                                        <div>
                                            <i class="bi bi-clock me-2"></i>
                                            <span th:text="${#dates.format(training.datetime, 'hh:mm a')}"></span>
                                        </div>
                                        <small class="d-block text-muted">
                                            <span
                                                th:text="${training.duration != null ? training.duration : 60}"></span>
                                        </small>
                                    </div>
                                </div>

                                <!-- NOMBRE, ESTADO, CUPOS, SALA -->
                                <div class="col-md-5">
                                    <h5 class="mb-2">
                                        <span th:text="${training.nameTraining}"></span>
                                    </h5>

                                    <div class="d-flex align-items-center mb-2">

                                        <!-- BADGE ESTADO -->
                                        <span class="badge-custom me-2" th:classappend="${training.status == 'active'} 
                                            ? ' bg-warning bg-opacity-10 text-warning' 
                                            : ' bg-secondary bg-opacity-10 text-secondary'">

                                            <i class="bi" th:classappend="${training.status == 'Inactive'} 
                                            ? ' bi-hourglass-split' 
                                            : ' bi-x-circle'">
                                            </i>

                                            <span th:text="${training.status == 'Active'} ? '' : 'Active'"></span>
                                            <span th:text="${training.status == 'Inactive'} ? 'Finalizada' : ''"></span>
                                        </span>


                                        <!-- CUPOS -->
                                        <span class="badge-custom bg-primary bg-opacity-10 text-primary">
                                            <i class="bi bi-people-fill me-1"></i>
                                            <span th:text="${#lists.size(training.userIds)}"></span> /
                                            <span th:text="${training.maximumCapacity}"></span> inscritos
                                        </span>

                                    </div>

                                    <small class="text-muted">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        <span th:text="${training.room}"></span>
                                    </small>
                                </div>

                                <!-- AVATARES (INICIALES DE LOS USUARIOS) -->
                                <div class="col-md-3">
                                    <div class="d-flex align-items-center">

                                        <!-- +N restantes -->
                                        <span class="text-muted ms-2" th:if="${#lists.size(training.userIds) > 3}"
                                            th:text="'+' + (${#lists.size(training.userIds)} - 3)">
                                        </span>
                                    </div>
                                </div>

                                <!-- BOTÓN DE ACCIÓN -->
                                <div class="col-md-2 text-end">

                                    <div th:if="${training.status != 'Inactive'}">

                                        <button style="cursor: not-allowed;" class="btn btn-sm btn-primary btn-action"
                                            th:if="${training.status != 'active'}">
                                            Clase Agendada
                                        </button>
                                        <!-- <button class="btn btn-sm btn-success btn-action me-2 mt-3">
                                            <i class="bi bi-check-circle"></i> Finalizar
                                        </button> -->
                                    </div>
                                    <div th:if="${training.status == 'Inactive'}"
                                        class="badge bg-danger bg-opacity-10 border border-danger text-danger fw-bold py-3 px-3 user-select-none"
                                        style="margin-top: 15px; cursor: not-allowed; pointer-events: none; border-radius: 10px;">
                                        <i class="bi bi-x-circle-fill me-2"></i>Clase finalizada
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

                <!-- History -->
                <div class="tab-pane fade" id="history">

                    <div th:if="${#lists.isEmpty(historialClases)}" class="text-center text-muted mt-3">
                        <i class="bi bi-clock-history fs-2"></i>
                        <p>No tienes clases anteriores registradas.</p>
                    </div>

                    <div class="class-card completed mb-3" th:each="clazz : ${historialClases}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">
                                    <i class="bi bi-bicycle me-2"></i>
                                    <span th:text="${clazz.nameTraining}"></span>
                                </h5>

                                <p class="text-muted mb-0">
                                    <i class="bi bi-calendar3 me-2"></i>
                                    <span th:text="${#dates.format(clazz.datetime, 'dd MMM - hh:mm a')}"></span>

                                    <span class="ms-3">
                                        <i class="bi bi-check-circle-fill text-success me-1"></i>
                                        Completada
                                    </span>

                                    <span class="badge-custom bg-primary bg-opacity-10 text-primary"
                                        style="margin-left: 20px;">
                                        <i class="bi bi-people-fill me-1"></i>
                                        <span th:text="${#lists.size(clazz.userIds)}"></span> /
                                        <span th:text="${clazz.maximumCapacity}"></span> inscritos

                                </p>
                            </div>

                            <span class="badge bg-success">★ 5.0</span>
                        </div>
