<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - APP</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/qr-code.css">
</head>

<body>
    <!-- Top Navbar -->
    <th:block th:insert="~{fragments/top-navbar}"></th:block>

    <!-- Main Container -->
    <div class="acceso-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                Acceso
            </h1>
            <hr class="page-divider">
        </div>

        <!-- QR Card -->
        <div class="qr-card-wrapper">
            <div class="qr-card">
                <!-- Card Header -->
                <div class="qr-card-header">
                    <h2 class="qr-card-title">Tu Código QR</h2>
                    <p class="qr-card-subtitle">Muestra este código en el gimnasio</p>
                </div>

                <!-- QR Code -->
                <div class="qr-code-container">
                    <!-- Aquí va tu QR generado desde el backend -->
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=USER123456789" 
                         alt="Código QR de Acceso"
                         id="qrCodeImage">
                </div>

                <!-- Footer -->
                <div class="qr-footer">
                    <p class="qr-footer-text">
                        <i class="bi bi-upc-scan"></i>
                        ¡Escanéame!
                    </p>
                    <p class="qr-footer-info">Válido para ingreso al gimnasio</p>
                </div>

                <!-- Info Badge -->
                <div class="info-badge">
                    <i class="bi bi-info-circle-fill"></i>
                    <div class="info-badge-text">
                        <p class="info-badge-title">Código Personal</p>
                        <p class="info-badge-description">Este código es único e intransferible</p>
                    </div>
                </div>

                <!-- Refresh Button (opcional) -->
                <button class="refresh-qr-btn" onclick="refreshQR()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Actualizar Código
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div th:replace="fragments/bottom-navbar :: bottom-navbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional: QR Refresh Script -->
    <script>
        function refreshQR() {
            // Aquí puedes hacer una llamada al backend para regenerar el QR
            console.log('Actualizando código QR...');
            // Ejemplo:
            // fetch('/api/qr/refresh')
            //     .then(response => response.json())
            //     .then(data => {
            //         document.getElementById('qrCodeImage').src = data.qrUrl;
            //     });
        }
    </script>
</body>

</html>
