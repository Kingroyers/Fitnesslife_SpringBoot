<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="icon" type="image/png" th:href="@{/img/icons/logo-fl.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/qr-code.css">
</head>

<body>
    <th:block th:insert="~{fragments/top-navbar}"></th:block>

    <div class="acceso-container">
        <div class="page-header">
            <h1 class="page-title">
                Acceso
            </h1>
            <hr class="page-divider">
        </div>

        <div class="qr-card-wrapper">
            <div class="qr-card">
                <div class="qr-card-header">
                    <h2 class="qr-card-title">Tu Código QR</h2>
                    <p class="qr-card-subtitle">Muestra este código en el gimnasio</p>
                </div>

                <div class="qr-code-container">
                    <img th:src="@{/api/qr/image}" alt="Código QR de Acceso" id="qrCodeImage" class="qr-image">
                </div>

                <div class="qr-footer">
                    <p class="qr-footer-text">
                        <i class="bi bi-upc-scan"></i>
                        ¡Escanéame!
                    </p>
                    <p class="qr-footer-info">Válido para ingreso al gimnasio</p>
                </div>

                <div class="info-badge">
                    <i class="bi bi-info-circle-fill"></i>
                    <div class="info-badge-text">
                        <p class="info-badge-title">Código Personal</p>
                        <p class="info-badge-description" th:if="${user != null}">
                            ID: <span th:text="${user.identificacion}"></span>
                        </p>
                        <p class="info-badge-description" th:if="${user == null}">
                            Este código es único e intransferible
                        </p>
                    </div>
                </div>

                <button class="refresh-qr-btn" onclick="refreshQR()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Actualizar Código
                </button>
            </div>
        </div>
    </div>

    <div th:replace="fragments/bottom-navbar :: bottom-navbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/qr-code-refresh.js"></script>
</body>

</html>
