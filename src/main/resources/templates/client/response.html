<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de la Transacción</title>
    <link rel="icon" type="image/png" th:href="@{/img/icons/logo-fl.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/response.css">
</head>

<body>
    <th:block th:insert="~{fragments/top-navbar}"></th:block>

    <div class="response-container">

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}">Error al procesar el pago</span>
        </div>

        <div th:unless="${error}" class="response-card"
            th:classappend="${transactionStatus == 'Aceptada'} ? 'success' : 'error'">

            <div class="response-icon-wrapper">
                <div class="response-icon" th:classappend="${transactionStatus == 'Aceptada'} ? 'success' : 'error'">
                    <i th:classappend="${transactionStatus == 'Aceptada'} ? 'bi-check-circle-fill' : 'bi-x-circle-fill'"
                        class="bi"></i>
                </div>
            </div>

            <h1 class="response-title">Respuesta de la Transacción</h1>

            <div class="transaction-details">

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-award"></i>
                        Plan Adquirido
                    </span>
                    <span class="detail-value" th:text="${planName} ?: 'N/A'">Plan Básico</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-hash"></i>
                        Referencia de transacción
                    </span>
                    <span class="detail-value" th:text="${transactionRef} ?: 'N/A'">65c299a307412fe3cb20e648</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-receipt"></i>
                        ID de transacción
                    </span>
                    <span class="detail-value" th:text="${transactionId} ?: 'N/A'">191071779</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-calendar-event"></i>
                        Fecha de transacción
                    </span>
                    <span class="detail-value" th:text="${transactionDate} ?: 'N/A'">2024-02-06 15:49:02</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-check-circle"></i>
                        Estado
                    </span>
                    <span class="detail-value"
                        th:classappend="${transactionStatus == 'Aceptada'} ? 'status-accepted' : 'status-rejected'"
                        th:text="${transactionStatus} ?: 'N/A'">Accepted</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-info-circle"></i>
                        Razón
                    </span>
                    <span class="detail-value" th:text="${statusReason} ?: 'N/A'">Approved</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-bank"></i>
                        Banco
                    </span>
                    <span class="detail-value" th:text="${bankName} ?: 'N/A'">BANCO DE PRUEBAS</span>
                </div>

                <div class="detail-row total-row">
                    <span class="detail-label">
                        <i class="bi bi-cash-coin"></i>
                        Total
                    </span>
                    <span class="detail-value total-value">
                        <span th:text="${amount} ?: '0'">50000</span>
                        <span th:text="${currency} ?: 'COP'">COP</span>
                    </span>
                </div>

            </div>

            <a th:href="${transactionStatus == 'Aceptada'} ? @{/plan?success=true} : @{/plan}" class="return-btn">
                <i class="bi bi-arrow-left-circle"></i>
                Regresar
            </a>

        </div>

    </div>

    <div th:replace="fragments/bottom-navbar :: bottom-navbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
