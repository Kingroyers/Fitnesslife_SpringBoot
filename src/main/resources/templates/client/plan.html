<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/plan.css">
</head>

<body>
    <!-- Top Navbar -->
    <th:block th:insert="~{fragments/top-navbar}"></th:block>

    <!-- Main Container -->
    <div class="planes-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                Planes
            </h1>
            <hr class="page-divider">
        </div>

        <!-- Available Plans Section -->
        <div class="plans-carousel-wrapper">
            <h2 class="section-title">Planes Disponibles</h2>

            <div class="plans-carousel">

                <!-- Iterar sobre los planes desde la BD -->
                <div th:each="plan : ${availablePlans}" class="plan-card">

                    <!-- Header del plan -->
                    <div class="plan-card-header">
                        <h3 class="plan-name" th:text="${plan.planName}">Plan Básico</h3>
                        <span class="plan-badge" th:if="${plan.badge != null}" th:text="${plan.badge}">Popular</span>
                    </div>

                    <!-- Beneficios -->
                    <div class="plan-benefits">
                        <p class="plan-benefits-title">Beneficios</p>
                        <ul class="plan-benefits-list">
                            <li th:each="benefit : ${plan.benefits}">
                                <i class="bi bi-check-circle-fill"></i>
                                <span th:text="${benefit}">Beneficio</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Precio -->
                    <div class="plan-price">
                        <p class="plan-price-label">Precio mensual</p>
                        <p class="plan-price-amount">
                            <span th:text="'$' + ${#numbers.formatDecimal(plan.price, 0, 'COMMA', 0, 'POINT')}">
                                $50.000
                            </span>
                            <span class="plan-price-currency" th:text="${plan.currency}">COP</span>
                        </p>
                    </div>

                    <!-- Botón pagar -->
                    <button class="plan-select-btn" th:attr="data-name=${plan.planName}, 
                 data-description='Pago único de membresía', 
                 data-invoice=${plan.id}, 
                 data-currency=${plan.currency}, 
                 data-amount=${plan.price}">
                        <i class="bi bi-arrow-right-circle"></i>
                        Pagar
                    </button>


                </div>

            </div>

            <!-- Mensaje si no hay planes -->
            <div th:if="${#lists.isEmpty(availablePlans)}" class="empty-state">
                <i class="bi bi-inbox"></i>
                <p class="empty-state-title">No hay planes disponibles</p>
                <p class="empty-state-text">Pronto habrá nuevos planes disponibles</p>
            </div>
        </div>

    </div>

    <!-- Bottom Navbar -->
    <div th:replace="fragments/bottom-navbar :: bottom-navbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Script ePayco-->>
    <script src="https://checkout.epayco.co/checkout.js"></script>

    <script src="/js/epayco-widget.js"></script>
</body>

</html>
