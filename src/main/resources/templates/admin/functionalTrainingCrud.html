<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/Bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/Bootstrap/bootstrap-icons.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/Dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/functionalTrinincrud.css}">
</head>

<body>

    <div class="d-flex flex-column flex-md-row vh-100">

        <!-- Sidebar moderna -->
        <div th:replace="layouts/navdashboard.html :: sidebar"></div>

        <!-- Contenido principal -->
        <div class="container-fluid" style=" overflow: scroll;">
            <div class="container position-relative">
                <div class="header-section">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h1 class="header-title">Gestión de Clases</h1>
                            <p class="header-subtitle">Administra y organiza todas tus clases</p>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <button class="btn btn-new-class shadow-sm" data-bs-toggle="modal"
                                data-bs-target="#formModal">
                                <i class="bi bi-plus-lg me-2"></i> Nueva Clase
                            </button>
                        </div>
                    </div>
                </div>





                <!-- Modal crear -->
                <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content form-panel position-relative">

                            <div class="modal-header border-0">
                                <h4 class="modal-title">Registrar Nueva Clase</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <form th:action="@{/trainings/save}" method="post" class="modal-body row g-4">
                                <div class="col-md-6">
                                    <label for="nameTraining" class="form-label">Nombre del entrenamiento</label>
                                    <select class="form-select" id="nameTraining" name="nameTraining" required>
                                        <option value="" disabled selected>Seleccione un entrenamiento</option>
                                        <option value="Zumba">Zumba</option>
                                        <option value="Boxeo">Boxeo</option>
                                        <option value="Crossfit">Crossfit</option>
                                        <option value="Yoga">Yoga</option>
                                        <option value="Spinning">Spinning</option>
                                        <option value="IronCWorkout">IronCWorkout</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label for="instructor" class="form-label">Instructor</label>
                                    <input type="text" class="form-control" id="instructor" name="instructor"
                                        placeholder="Ej: Ana Gómez" required>
                                </div>

                                <div class="col-12">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="description" name="description" rows="2"
                                        placeholder="Breve descripción de la clase..."></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label for="datetime" class="form-label">Fecha y hora</label>
                                    <input type="datetime-local" class="form-control" id="datetime" name="datetime"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="room" class="form-label">Sala</label>
                                    <select class="form-select" id="room" name="room" required>
                                        <option value="">Selecciona una sala</option>
                                        <option value="Sala A">Sala A</option>
                                        <option value="Sala B">Sala B</option>
                                        <option value="Sala C">Sala C</option>
                                        <option value="Sala D">Sala D</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label for="maximumCapacity" class="form-label">Capacidad máxima</label>
                                    <input type="number" class="form-control" id="maximumCapacity"
                                        name="maximumCapacity" min="1" max="20" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="duration" class="form-label">Duración (minutos)</label>
                                    <input type="text" class="form-control" id="duration" name="duration"
                                        placeholder="Ej: 45" required>
                                </div>

                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-submit">Crear Clase</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="d-flex flex-wrap justify-content-center  mb-5" style="gap: 4px; ">
                    <div th:each="training : ${trainings}">
                        <div class="">
                            <div class="">

                                <form id="updateForm-[[${training.id}]]" th:action="@{/trainings/update}" method="post"
                                    th:object="${training}" class="training-form" style="min-width: 300px;">

                                    <input type="hidden" name="id" th:value="${training.id}">


                                    <div class="class-card">
                                        <div class="card-header-gradient gradient-1">
                                            <span class="class-title view-mode"
                                                th:text="${training.nameTraining}"></span>
                                            <input type="text" name="nameTraining" th:value="${training.nameTraining}"
                                                class="edit-mode form-control" style="display:none;">

                                            <div class="class-instructor mt-2">
                                                <i class="bi bi-person-fill me-2"></i>
                                                <span class="view-mode" th:text="${training.instructor}"></span>
                                                <input type="text" name="instructor" th:value="${training.instructor}"
                                                    class="edit-mode form-control" style="display:none;">
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <!-- Fecha -->
                                            <div class="info-item mb-2">
                                                <div class="info-icon icon-blue"><i class="bi bi-calendar-event"></i>
                                                </div>
                                                <span class="view-mode"
                                                    th:text="${#dates.format(training.datetime, 'yyyy-MM-dd')}"></span>
                                                <input type="date" name="date"
                                                    th:value="${#dates.format(training.datetime, 'yyyy-MM-dd')}"
                                                    class="edit-mode form-control" style="display:none;">
                                            </div>

                                            <!-- Hora -->
                                            <div class="info-item mb-2">
                                                <div class="info-icon icon-purple"><i class="bi bi-clock"></i></div>
                                                <span class="view-mode"
                                                    th:text="${#dates.format(training.datetime, 'HH:mm')}"></span>
                                                <input type="time" name="time"
                                                    th:value="${#dates.format(training.datetime, 'HH:mm')}"
                                                    class="edit-mode form-control" style="display:none;">
                                            </div>

                                            <!-- Sala -->
                                            <div class="info-item mb-2">
                                                <div class="info-icon icon-green"><i class="bi bi-geo-alt-fill"></i>
                                                </div>
                                                <span class="view-mode" th:text="${training.room}"></span>
                                                <input type="text" name="room" th:value="${training.room}"
                                                    class="edit-mode form-control" style="display:none;">
                                            </div>

                                            <!-- Progreso -->
                                            <div class="progress-section mt-3">
                                                <div class="progress-label">
                                                    <span class="progress-label-text">Inscritos</span>
                                                    <span class="progress-label-count"
                                                        th:text="${#lists.size(training.userIds)} + '/20'"></span>
                                                </div>
                                                <div class="progress">
                                                    <div class="progress-bar gradient-1"
                                                        th:style="|width: ${#lists.size(training.userIds) * 100 / 20}%|">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="action-buttons p-2 d-flex justify-content-between">
                                            <button type="button" class="btn btn-edit">
                                                <i class="bi bi-pencil me-2"></i>Editar
                                            </button>
                                            <button type="submit" class="btn btn-primary edit-mode"
                                                style="display:none;">
                                                <i class="bi bi-check2-circle me-2"></i>Guardar
                                            </button>
                                            <button type="button" class="btn btn-cancel edit-mode btn-secondary"
                                                style="display:none;">
                                                <i class="bi bi-x-circle me-2"></i>Cancelar
                                            </button>

                                            <button type="submit" class="btn btn-danger btn-sm"
                                                th:formaction="@{/trainings/delete/{id}(id=${training.id})}"
                                                onclick="return confirm('¿Eliminar este entrenamiento?')">
                                                <i class="bi bi-trash"></i>
                                            </button>

                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/functionalTraining.js}"></script>


</body>

</html>
