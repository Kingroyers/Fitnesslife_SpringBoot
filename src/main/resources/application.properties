spring.application.name=fitnesslife
spring.mvc.favicon.enabled=false

# === MONGO ===
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Fitnesslife

# Conexi√≥n a la base de datos SQL
spring.datasource.url=jdbc:mysql://localhost:3306/fitnessdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# === REDIS ===
spring.data.redis.host=localhost
spring.data.redis.port=6379

# === SPRING SESSION EN REDIS ===
spring.session.store-type=redis
spring.session.timeout=30m

# logging
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.proaula.fitnesslife=DEBUG
spring.security.debug=true

